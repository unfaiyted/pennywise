<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>



<th:block th:fragment="modal">


    <!-- Modal -->
    <div class="modal fade" id="pay-modal" tabindex="-1" role="dialog" aria-labelledby="pay-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="preloader">
                <div class="status">&nbsp;</div>
            </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pay-title-name"><i class="fas fa-envelope-square" id="pay-icon"></i> Pay <span id="pay-bill-name">Capital One</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div id="pay-bill-action">

                        <a href="http://www.capitalone.com" class="btn btn-primary" target="_blank" id="pay-modal-website">
                            Go to Merchant Website
                        </a>
                        <span class="ml-3 text-muted">  Your username is <strong id="pay-modal-user">unfaiyted</strong> </span>

                    </div>

                    <hr>

                    <label for="pay-amount">How much did you pay?</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">$</span>
                        </div>
                        <input type="number"  required id="pay-amount" class="form-control" placeholder="1.00" aria-label="pay-amount" aria-describedby="amount-paid">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="paid-date">Date Paid</span>
                        </div>
                        <input type="date"  required id="pay-date" class="form-control" placeholder="today" aria-label="pay-date" aria-describedby="amount-paid">

                    </div>

                </div>
                <div class="modal-footer">



                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="pay-submit-form">Mark Paid!</button>
                </div>
            </div>
        </div>
    </div>



</th:block>






</body>
</html>
