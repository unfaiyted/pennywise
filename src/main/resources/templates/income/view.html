<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

<div th:replace="partials/layout :: navbar" />

<div class="panel-container">
    <span class="overlay"></span>
    <div class="container mx-auto">
        <div th:replace="partials/panel :: left-panel" />

        <div class="row">

            <div class="text-left">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Dane Miller</a></li>
                    <li class="breadcrumb-item active">Income</li>
                </ol>
            </div>

        </div>


        <div class="row">

            <div class="col-md-4 pb-4">
                <div class="card m-2 ">
                    <div class="card-header">
                    Add income
                    </div>
                    <div class="card-body">

                        <label>Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Company Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>


                        <label>Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">$</span>
                            </div>
                            <input type="text" class="form-control" placeholder="1.00" aria-label="Dollar" aria-describedby="basic-addon1">
                        </div>

                        <label>Frequency</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">every</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>


                    </div>
                </div>

            </div>

            <div class="col-md-8 pb-4">

                <div class="card m-2">
                    <div class="card-header">
                       Active Incomes
                    </div>
                    <div class="card-body">
                        view existing incomes here
                    </div>

                </div>

            </div>



        </div>


    </div>

    <div th:replace="partials/layout :: footer" />

</body>
</html>
