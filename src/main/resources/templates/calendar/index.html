<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

<div th:replace="partials/layout :: navbar" />

    <span class="overlay"></span>
    <div class="calendar-container  mx-auto">


        <div class="row mx-auto">

            <div class=" col-12 pt-3 mx-auto">

                    <div id="calendar" class="col-12 mb-4">
                        <div class="card ml-4 panel-container">


                            <div class="calendar-overlay mr-4"></div>
                            <div class="card-header">
                                <div class="row cal-title">
                                    <div class="text-left ml-2">
                                        <i class="fas fa-chevron-left prev-month"></i>
                                    </div>
                                    <div class="mx-auto cal-title-text">
                                        January
                                    </div>
                                    <div class="text-right mr-2">
                                        <i class="fas fa-chevron-right next-month"></i>
                                    </div>
                                </div>
                            </div>



                            <div id="calendar-panel">

                                <div class="panel-content m-2 p-2">

                                <div class="row">
                                    <div class="text-left">
                                        <button class="btn btn-primary ml-4 mr-4 toggle-event">
                                            Back
                                        </button>

                                    </div>
                                    <div><h2>Event Name </h2></div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, blanditiis.</p>
                                    </div>


                                </div>

                                </div>

                            </div>
                            <div class="calendar-body">



                                <div class="row cal-row cal-header">
                                    <div class="cal-1">Sun</div>
                                    <div class="cal-1">Mon</div>
                                    <div class="cal-1">Tue</div>
                                    <div class="cal-1">Wed</div>
                                    <div class="cal-1">Thu</div>
                                    <div class="cal-1">Fri</div>
                                    <div class="cal-1">Sat</div>
                                </div>


                                <div class="row cal-row">
                                    <div class="cal-big-1"> </div>
                                    <div class="cal-big-1"> </div>
                                    <div class="cal-big-1"> </div>
                                    <div class="cal-big-1">1</div>
                                    <div class="cal-big-1">2</div>
                                    <div class="cal-big-1">3</div>
                                    <div class="cal-big-1">4</div>
                                </div>


                                <div class="row cal-row">
                                    <div class="cal-big-1">5</div>
                                    <div class="cal-big-1">6</div>
                                    <div class="cal-big-1">7</div>
                                    <div class="cal-big-1">8</div>
                                    <div class="cal-big-1">9</div>
                                    <div class="cal-big-1">10</div>
                                    <div class="cal-big-1">11</div>
                                </div>


                                <div class="row cal-row">
                                    <div class="cal-big-1">
                                        <span class="day">12</span>

                                        <ul class="event-list text-left">
                                            <li class="event-item">
                                                <span class="event-name text-truncate">Event Name</span>
                                            </li>
                                            <li class="event-item">
                                                <span class="event-name text-truncate">Event B Name</span>
                                            </li>
                                            <li class="event-item">
                                                <span class="event-name text-truncate">Event C Name</span>
                                            </li>
                                        </ul>

                                    </div>
                                    <div class="cal-big-1">13</div>
                                    <div class="cal-big-1">14</div>
                                    <div class="cal-big-1">15</div>
                                    <div class="cal-big-1">16</div>
                                    <div class="cal-big-1">17</div>
                                    <div class="cal-big-1">18</div>
                                </div>

                                <div class="row cal-row">

                                    <div class="cal-big-1">30</div>
                                    <div class="cal-big-1">31</div>
                                    <div class="cal-big-1"></div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>



        </div>

    </div>




    <div th:replace="partials/layout :: footer" />
<script th:src="@{~/built/user.js}"></script>
</body>
</html>
